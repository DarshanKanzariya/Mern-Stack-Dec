<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Formatting Example</title>
</head>
<body>

    <!-- Centered paragraph -->
    <p style="text-align: center;">
        This paragraph text is centered on the page.
    </p>

    <!-- Blockquote with small author text -->
    <blockquote>
        “The journey of a thousand miles begins with a single step.”
        <br>
        <small>— Lao Tzu</small>
    </blockquote>

    <!-- Subscript and Superscript examples -->
    <p>
        Water chemical formula is H<sub>2</sub>O.
        <br>
        Einstein’s equation is E = mc<sup>2</sup>.
    </p>

</body>
</html>
