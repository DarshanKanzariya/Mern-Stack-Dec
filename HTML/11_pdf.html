<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer in iFrame</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            resize: both;
            overflow: auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <h2>Embedded PDF Viewer</h2>

    <iframe 
        src="https://www.example.com/sample.pdf"
        scrolling="yes">
    </iframe>

</body>
</html>
