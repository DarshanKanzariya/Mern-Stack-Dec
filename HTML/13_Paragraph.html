<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Paragraph Styling</title>

    <style>
        /* Paragraphs inside the div */
        div p {
            background-color: lightblue;
            padding: 10px;
        }

        /* Paragraph outside the div */
        .outside {
            background-image: url("download.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Div with two paragraphs -->
    <div>
        <p>This is the first paragraph inside the div.</p>
        <p>This is the second paragraph inside the div.</p>
    </div>

    <!-- Paragraph outside the div -->
    <p class="outside">
        This paragraph is outside the div and has a background image.
    </p>

</body>
</html>
