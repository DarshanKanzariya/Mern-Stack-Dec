<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Style rule Example</title>

    <style>
        /* CSS rule for the paragraph */
        .text-style {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- Paragraph using the class -->
    <p class="text-style">
        This paragraph demonstrates center alignment, bold italic text, 
        18px font size, and 2px letter spacing.
    </p>

</body>
</html>
