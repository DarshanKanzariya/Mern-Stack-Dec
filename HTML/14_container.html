<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container with Multiple Elements</title>

    <style>
        /* Container styling */
        .container {
            border: 2px solid black;
            padding: 10px;
            width: 80%;
            margin: 20px auto;
        }

        /* Elements inside the container */
        .item {
            border: 2px dotted gray;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Lorem ipsum dolor sit.</div>
        <div class="item">Lorem ipsum dolor sit amet.</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
        <div class="item">Lorem, ipsum dolor.</div>
        <div class="item">Lorem ipsum dolor sit amet.</div>
        <div class="item">Lorem ipsum dolor sit.</div>
    </div>

</body>
</html>
