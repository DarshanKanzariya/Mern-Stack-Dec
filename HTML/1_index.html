<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>hello world</b></p>
    <p>hello world</p> <hr>

    <p><i>Lorem ipsum</i> dolor, sit amet consectetur adipisicing elit. Fugiat, eaque!</p>
    <p><em>Lorem ipsum</em> dolor, sit amet consectetur adipisicing elit. Fugiat, eaque!</p><hr>

    <p>Lorem ipsum dolor, <mark>sit amet consectetur adipisicing elit. Fugiat, eaque!</mark></p><hr>

    <p>I like Red <del>Apple</del> <ins>Orange</ins></p><hr>

    <p>a <sup>2</sup></p>
    <p>a <sub>2</sub></p>
</body>
</html>
