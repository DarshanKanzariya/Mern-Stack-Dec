<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form and Schedule Table</title>
</head>
<body>

    <!-- Survey Form -->
    <h2>Survey Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="John Doe"><br><br>

        <label for="color">Favorite Color:</label><br>
        <select id="color" name="color">
            <option>Red</option>
            <option selected>Blue</option>
            <option>Green</option>
        </select><br><br>

        <button type="submit">Submit Survey</button>
    </form>

    <hr>

    <!-- Schedule Table -->
    <h2>Schedule Table</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Day</th>
            <th colspan="2">Session Details</th>
        </tr>
        <tr>
            <th></th>
            <th>Morning Session</th>
            <th>Afternoon Session</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Math</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>History</td>
        </tr>
    </table>

</body>
</html>
