<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Example</title>
</head>
<body>

    <!-- Unordered list of favorite fruits -->
    <h3>My Favorite Fruits</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <!-- Ordered list using Roman numerals -->
    <h3>Top 5 Programming Languages I Want to Learn</h3>
    <ol type="I">
        <li>Python</li>
        <li>Java</li>
        <li>C++</li>
        <li>JavaScript</li>
        <li>Go</li>
    </ol>

</body>
</html>
