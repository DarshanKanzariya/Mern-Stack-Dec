<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>$500</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$300</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Monitor</td>
            <td>$200</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>$40</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>$25</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Printer</td>
            <td>$150</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Speaker</td>
            <td>$90</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Webcam</td>
            <td>$70</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$120</td>
            <td>22</td>
        </tr>
    </table>

</body>
</html>
