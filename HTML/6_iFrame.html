<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side-by-Side Iframes</title>
    <style>
        .iframe-container {
            display: flex;
            width: 100%;
        }
        iframe {
            width: 50%;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://www.wikipedia.org"></iframe>
        <iframe src="https://www.example.com"></iframe>
    </div>

</body>
</html>
